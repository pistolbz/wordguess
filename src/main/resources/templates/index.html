<!DOCTYPE html>
<html lang="en">
<head>
    <title>Word Guessing Game</title>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 to-purple-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <div class="text-center space-y-6">
            <h1 class="text-4xl font-bold text-indigo-800 mb-8">ðŸŽ® Word Guessing Game</h1>
            <button onclick="startNewGame()" class="px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 text-lg font-semibold">
                Start New Game
            </button>
        </div>
        
        <div class="gamearea hidden mt-8">
            <div id="game-status" class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <!-- Game status will be populated by JavaScript -->
            </div>
            
            <div class="flex space-x-4">
                <input type="text" id="guess-word" 
                    class="flex-1 px-4 py-3 rounded-lg border-2 border-indigo-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all" 
                    placeholder="Enter your guess"/>
                <button onclick="makeGuess()" 
                    class="px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors font-semibold">
                    Make Guess
                </button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="hidden" id="gameOverModal" tabindex="-1">
        <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-6">
                <div class="flex justify-between items-center mb-4">
                    <h5 class="text-2xl font-bold text-indigo-800">ðŸŽ‰ Game Over!</h5>
                    <button type="button" class="text-gray-400 hover:text-gray-600" onclick="gameOverModal.hide()">âœ•</button>
                </div>
                <div class="space-y-4">
                    <p class="text-lg">Your final score: <span id="finalScore" class="font-bold text-indigo-600"></span></p>
                    <div>
                        <label for="playerNameInput" class="block text-sm font-medium text-gray-700 mb-2">Enter your name:</label>
                        <input type="text" class="w-full px-4 py-2 rounded-lg border-2 border-indigo-200 focus:border-indigo-500 outline-none" 
                            id="playerNameInput">
                    </div>
                </div>
                <div class="mt-6 text-right">
                    <button onclick="submitScore()" 
                        class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                        Submit Score
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let playerId;
        const socket = new SockJS("/ws-wordguess");
        const stompClient = Stomp.over(socket);
        const gameOverModalEl = document.getElementById('gameOverModal');
        
        // Custom modal functions
        const gameOverModal = {
            show: function() {
                gameOverModalEl.classList.remove('hidden');
            },
            hide: function() {
                gameOverModalEl.classList.add('hidden');
            }
        };

        stompClient.connect({}, function(frame) {
            console.log("Connected: " + frame);

            stompClient.subscribe("/topic/session", function(response) {
                const session = JSON.parse(response.body);
                if (session.status === "PLAYING") {
                    updateGameStatus(session);
                } else if (session.status === "FINISHED") {
                    updateGameStatus(session);
                    document.getElementById('finalScore').textContent = session.score;
                    gameOverModal.show();
                }
            });
        });

        function startNewGame() {
            playerId = "player_" + Math.random().toString(36).substring(2, 11);
            document.querySelector(".gamearea").style.display = "block";
            document.querySelector("#guess-word").value = "";
            stompClient.send("/app/start", {}, playerId);
        }

        function updateGameStatus(session) {
            const statusDiv = document.getElementById("game-status");
            statusDiv.innerHTML = `
                <h4 class="text-xl font-semibold text-indigo-800 mb-4">Game Progress</h4>
                <div class="text-2xl font-bold text-indigo-600 mb-4">Word Hint: ${session.currentWordHint}</div>
                <div class="text-xl text-green-600 font-semibold mb-4">Score: ${session.score}</div>
                <div class="grid grid-cols-2 gap-4 text-gray-600">
                    <p>Round: ${session.round}</p>
                    <p>Status: ${session.status}</p>
                    <p>Session ID: ${session.id}</p>
                    <p>Player ID: ${session.playerId}</p>
                </div>
            `;
            console.log("Session updated:", session);
        }

        function makeGuess() {
            const sessionId = document.querySelector("#game-status").textContent.match(/Session ID: (.*)/)[1];
            var word = document.querySelector("#guess-word").value;

            stompClient.send("/app/guess", {}, JSON.stringify({
                sessionId: sessionId,
                guessWord: word,
            }));
            document.querySelector("#guess-word").value = "";
        }

        function submitScore() {
            const playerName = document.getElementById('playerNameInput').value || 'Anonymous';
            const sessionId = document.querySelector("#game-status").textContent.match(/Session ID: (.*)/)[1];
            
            stompClient.send("/app/end", {}, JSON.stringify({
                sessionId: sessionId,
                playerName: playerName,
            }));
            
            gameOverModal.hide();
            window.location.href = "/leaderboard";
        }
    </script>
</body>
</html>
